<!DOCTYPE html>

<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Unit Converter</h1>
  
  <div class="container">
    <h2>Length Converter</h2>
    <div class="row">
      <div class="column">
        <label>Enter a value:</label>
        <input type="number" id="lengthValue">
      </div>
      <div class="column">
        <label>Select a unit:</label>
        <select id="lengthUnitSelect">
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <option value="centimeters">Centimeters</option>
          <option value="millimeters">Millimeters</option>
          <option value="miles">Miles</option>
          <option value="yards">Yards</option>
          <option value="feet">Feet</option>
          <option value="inches">Inches</option>
          <option value="lightyears">Light Years</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button onclick="convertLength()">Convert</button>
      </div>
      <div class="column"> 
        <pre><h3>Converted value:<span id="lengthOutputValue"></span></h3></pre>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="row">
      <div class="column">
        <label>Enter a value:</label>
        <input type="number" id="tempValue">
      </div>
      <div class="column">
        <label>Select a unit:</label>
        <select id="tempUnitSelect">
          <option value="celsius">Celsius</option>
          <option value="kelvin">Kelvin</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button onclick="convertTemperature()">Convert</button>
      </div>
      <div class="column">
        <pre><h3>Converted value:<span id="tempOutputValue"></span></h3></pre>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Area Converter</h2>
    <div class="row">
      <div class="column">
        <label>Enter a value:</label>
        <input type="number" id="areaValue">
      </div>
      <div class="column">
        <label>Select a unit:</label>
        <select id="areaUnitSelect">
          <option value="squaremeters">Square Meters</option>
          <option value="squarekilometers">Square Kilometers</option>
          <option value="squarefeet">Square Feet</option>
          <option value="squareinches">Square Inches</option>
          <option value="hectares">Hectares</option>
          <option value="acres">Acres</option>
        </select>
      </div>
    </div>
    <div class="row">
        <div class="column">
        <button onclick="convertArea()">Convert</button>
        </div>
        <div class="column">
            <pre><h3>Converted value:<span id="areaOutputValue"></span></h3></pre>
            </div>
        </div>
        
          </div>
          <div class="container">
            <h2>Time Converter</h2>
            <div class="row">
              <div class="column">
                <label>Enter a value:</label>
                <input type="number" id="timeValue">
              </div>
              <div class="column">
                <label>Select a unit:</label>
                <select id="timeUnitSelect">
                  <option value="seconds">Seconds</option>
                  <option value="minutes">Minutes</option>
                  <option value="hours">Hours</option>
                  <option value="days">Days</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <button onclick="convertTime()">Convert</button>
              </div>
              <div class="column">
                <pre><h3>Converted value:<span id="timeOutputValue"></span></h3></pre>
              </div>
            </div>
          </div>
          <script src="script.js"></script>
        </body>
        </html>
